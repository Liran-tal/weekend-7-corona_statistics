<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="COVID19 statistics presented on charts">
	<meta name="keywords" content="COVID19 covid19 corona virus statistics by country">
	<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
	<script src="./scripts/desktop.js" defer></script>
	<link rel="stylesheet" href="./style/normalize.css">
	<link rel="stylesheet" href="./style/utillities.css">
	<link rel="stylesheet" href="./style/desktop.css">
	<link rel="stylesheet" href="./style/mobile.css">
	<title>COVID19 Statistics</title>
</head>
<body>
	<div class="page-wrapper">
		<h1>
			COVID-19 Statistics Around the globe
		</h1>
		<section class="continents-wrapper" style="border: 1px solid red;">
			<button class="continent-btn current-continent">
				Global
			</button>
			<button class="continent-btn">
				Africa
			</button>
			<button class="continent-btn">
				Americas
			</button>
			<button class="continent-btn">
				Asia
			</button>
			<button class="continent-btn">
				Europe
			</button>
			<button class="continent-btn">
				Oceania
			</button>
		</section>
		<section class="graphics-wrapper">
			<p class="opening-text">
				Click on a button to see its statistics and to choose a specific country
			</p>
			<div class="select-data-wrapper">
				<button>
					Confirmed
				</button>
				<button>
					Deaths
				</button>
				<button>
					Recovered
				</button>
				<button>
					Critical
				</button>
			</div>
			<div>
				<canvas id="dynamic-chart"></canvas>
			</div>
			<div class="la-ball-pulse-sync">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</section>
		<section class="countries-wrapper">
			<table>
				<tr>
					<th>
						Total Cases
					</th>
					<th>
						Total Deaths
					</th>
					<th>
						Total Recovered
					</th>
				</tr>
				<tr>
					<td class="country-total-cases"></td>
					<td class="country-total-deaths"></td>
					<td class="country-total-recovered"></td>
				</tr>
				<tr>
					<th>
						New Cases
					</th>
					<th>
						New Deaths
					</th>
					<th>
						In Critical Condition
					</th>
				</tr>
				<tr>
					<td class="country-new-cases"></td>
					<td class="country-new-deaths"></td>
					<td class="country-critical"></td>
				</tr>
			</table>
		</section>
	</div>
</body>
</html>
